<script>
//You will receive a different greeting based
//on what day it is. Note that Sunday=0,
//Monday=1, Tuesday=2, Wednesday=3, etc.
var d=new Date()
theDay=d.getDay()
 switch (theDay)
   {
	case 1:
	document.write("<br>New day start with this week")
	break
	case 6:
	document.write("<br>Finally friday has come")
	break
	case 0:
	document.write("<br>Sleepy sunday")
	break
	case 2:
	document.write("<br>This is a fast day")
	break

	default:
	document.write("I am looking forward to this weekends")
	}
</script>
