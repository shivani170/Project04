<html>
<head>

<title>Untitled Document</title>
<script>
function myfunction(){
var mess =document.getElementById("mess")
mess.innerHTML=""
try{ 
        var x = document.getElementById("demo").value;
        if(x == "") throw "Empty";
        if(isNaN(x)) throw "Not a number";
        if(x > 10) throw "Too high";

    }

        mess.innerHTML = "Error: " + err + ".";
    }
}

</script>

</head>

<body>
