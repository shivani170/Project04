<!doctype html>

<head>
<meta charset="utf-8">
<title>Untitled Document</title>
</head>

<body>
<script>
var x=prompt("Enter a number between 0 and 10:","")
try
{ 
if(x>10) 
throw "Err1" 
else if(x<0)
throw "Err2"
} 
catch(er)
{
if(er=="Err1") 
alert("Error! The value is too high")
if(er == "Err2") 
alert("Error! The value is too low") 
}
</script>

</body>
</html>
