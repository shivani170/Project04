<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>VowelConsonent</title>
</head>

<body>
<script>
document.write("<h1>If the letter is vowel or not: </h1>")
//strname is a letter from the alphabets.
//1=a,2=b etc
ch=prompt("Enter Any character: ")
switch(ch)
{
	case 'a' :
	case 'e':
	case 'i':
	case 'o': 
	case 'u':
	
	document.write("it is a vowel")
	break;
		default:
	document.write("sorry!this is not what we want")
	}
</script>
</body>
</html>
