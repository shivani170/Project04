<title>Untitled Document</title>

<body>
<script>


for(var i=1;i<=5;i++)
{
for(k=10;k>=i;k--){
		document.write("&nbsp;")
		}	
	for(var j=1;j<=i;j++)
	{

	}
	for(var j=1;j<i;j++)
	{

	}

	}

</script>
